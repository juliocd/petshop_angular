<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img src="../../../../assets/images/pets/{{data.image}}" width="340" alt="Sunset in the mountains">
    <div class="px-6 py-4 ">
      <div class="font-bold text-xl mb-2"><a (click)="openPetDetailsDialog(data.id)" class="underline">{{data.breed}}</a></div>
      <p class="text-gray-700 text-base">{{data.shortDescription}}</p>
    </div>
    <div class="px-6 pt-4 pb-2">
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm text-gray-700 mr-2 mb-2"><span class="font-bold">{{data.isLongMeasure ? 'Long' : 'Height'}}</span> {{data.height}} inches</span>
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm text-gray-700 mr-2 mb-2"><span class="font-bold">Weight</span> {{data.weight}} pounds</span>
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm text-gray-700 mr-2 mb-2"><span class="font-bold">Life Expectancy</span> {{data.lifeExpectancy}} years</span>
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm text-gray-700 mr-2 mb-2"><span class="font-bold">Colors</span>{{data.color}}</span>
    </div>
    <div class="flex flex-row px-6 pb-2">
      <h1 class="pt-1">${{data.price}}</h1>
      <button (click)="onBookAppointment(data.id)" class="bg-blue-950 hover:bg-blue-900 text-white py-2 px-4 rounded mx-3">
        Book An Appointment
      </button>
    </div>
  </div>
